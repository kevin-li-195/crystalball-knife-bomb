<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title id='Description'>Emoji Editor</title>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="jqwidgets/styles/jqx.metrodark.css" type="text/css" />
    <link rel="stylesheet" href="jqwidgets/styles/jqx.windowsphone.css" type="text/css" />
    <link rel="stylesheet" href="jqwidgets/styles/jqx.blackberry.css" type="text/css" />
    <link rel="stylesheet" href="jqwidgets/styles/jqx.android.css" type="text/css" />
    <link rel="stylesheet" href="jqwidgets/styles/jqx.mobile.css" type="text/css" />

    <link rel="stylesheet" href="emojione/assets/sprites/emojione.sprites.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
	<!--<script src="//cdn.jsdelivr.net/emojione/1.5.0/lib/js/emojione.min.js"></script>-->
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxtree.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxeditor.js"></script>

    <script type="text/javascript" src="editor.js"></script>
</head>
<body class='default'>
	<div id="mainSplitter">
		<div>
	        <div id="leftSplitter">
	            <div class="panel" id="constructs">
		    	</div>
	            <div class="panel" id="all-emoji">
		            <ul>
		            	<li style="margin-left: 30px;">Search</li>
		            </ul>
		            <div>
		            	<input type="text" id="search" />
		            	<div id="search-results"></div>
		            </div>
	            </div>
	        </div>
        </div>
	    <div>
	        <div id="rightSplitter">
	            <div class="panel">
	                <div id="source" contentEditable="true">Here is some nice text</div>
	            </div>
	            <div class="panel">
	                <span>Output</span>
	                <input type="button" id="paste" value="Paste HTML">
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
